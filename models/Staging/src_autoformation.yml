version: 2

sources:
  - name: JAFFLE_SHOP
    database: raw
    schema: JAFFLE_SHOP
    tables: 
     - name: customers
     - name: orders
       freshness: 
         error_after:
           count: 12
           period: hour
         warn_after:
           count: 250
           period: hour
       loaded_at_field: _ETL_LOADED_AT
  - name: tpch
    description: source tpch data
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: orders
        description: main order tracking table
        
        columns:
          - name: o_orderkey
            description: SF*1,500,000 are sparsely populated
            tests: 
              - unique
              - not_null

      - name: lineitem
        description: main lineitem table
        columns:
          - name: l_orderkey
            description: Foreign Key to O_ORDERKEY
            tests:
              - relationships:
                  to: source('tpch', 'orders')
                  field: o_orderkey
       